spring.application.name=poc-spring-cloud-carrinho-compra-service
server.port=0

logging.level.root=INFO
logging.level.org.springframework=INFO
br.com.pupposoft.poc.monitoriamento=TRACE

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/poc_carrinho_compra_service
spring.datasource.username=root
spring.datasource.password=senha

spring.datasource.hikari.poolName=poc_carrinho_compra_service
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.connectionTestQuery=SELECT 1
spring.datasource.hikari.connectionTimeout=30000 
spring.datasource.hikari.idleTimeout=600000 
spring.datasource.hikari.maxLifetime=1800000 

spring.flyway.locations=filesystem:db/migration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

#spring.jpa.database-platform=
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none

poc.monitoramento.service.produto.base-url=http://localhost:8081

eureka.instance.leaseRenewalIntervalInSeconds=10
